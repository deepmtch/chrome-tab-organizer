<!DOCTYPE html>
<html>
<head>
  <title>Tab Sorter</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sortTabs {
      background-color: #4285F4;
    }
    #sortTabs:hover {
      background-color: #3367D6;
    }
    #groupAllTabs {
      background-color: #34A853;
    }
    #groupAllTabs:hover {
      background-color: #2E8B57;
    }
    #removeDuplicates {
      background-color: #EA4335;
    }
    #removeDuplicates:hover {
      background-color: #C53929;
    }
    #clearBrowsingData {
      background-color: #FF9900;
    }
    #clearBrowsingData:hover {
      background-color: #CC7A00;
    }
    #showDomainBookmarks {
      background-color: #9C27B0;
    }
    #showDomainBookmarks:hover {
      background-color: #7B1FA2;
    }
    #bookmarksContainer {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
    }
    #bookmarksContainer h3 {
      margin-top: 0;
    }
    #bookmarksContainer ul {
      padding-left: 20px;
    }
    #bookmarksContainer a {
      color: #4285F4;
      text-decoration: none;
    }
    #bookmarksContainer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <button id="sortTabs">Sort Tabs by Domain</button>
  <button id="groupAllTabs">Group All Tabs</button>
  <button id="removeDuplicates">Remove Duplicates</button>
  <button id="clearBrowsingData">Clear Browsing Data</button>
  <button id="showDomainBookmarks">Show Domain Bookmarks</button>
  <div id="bookmarksContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
